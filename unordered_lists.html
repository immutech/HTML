<html>
<head>
    <title>Unordered Lists in HTML</title>
</head>

<body>
    <h1>Unordered Lists</h1>
    <h2>look like this....</h2>

    <p>We use the ul tag to write things which aren't in any particular order.</p>
    <p>They can be as random or mundane as a shopping list...</p>
    <p>For example:</p>
    <ul>POTATOES</ul> <ul>TOMATOES</ul> <ul>ONIONS</ul> <ul>PARSLEY</ul> <ul>CELERY</ul>
</body>

</html>
