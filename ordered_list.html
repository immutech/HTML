<body>
    <h1>Ordered Lists</h1>
    <h2>look like this....</h2>

    <p>We use the ol tag to write things which are in order.</p>
    <p>They can be things like the order your day goes...</p>
    <p>For example:</p>
    <ol>
        <li>GET UP</li>
        <li>BRUSH TEETH</li>
        <li>EXCERCISE</li>
        <li>EAT</li>
        <li>SLEEP</li>
    </ol>
